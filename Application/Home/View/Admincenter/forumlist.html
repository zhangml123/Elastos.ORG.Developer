<script>
function applyelasuccful_popup(){
  $("#applyelasuccful").modal("show");
  setTimeout(function(){$("#applyelasuccful").modal("hide");window.location.reload()},3000)
}
function applyelatip_popup(){
  $("#applyelatip").modal("show");
  setTimeout(function(){$("#applyelatip").modal("hide")},3000)
}
var abuse = '{$abuse}';
$('#pageLimit').bootstrapPaginator({
    currentPage: 1,
    totalPages: {$pcount},
    size:"normal",
    bootstrapMajorVersion: 3,
    alignment:"right",
    numberOfPages:5,
    itemTexts: function (type, page, current) {
        switch (type) {
			case "prev": return '<svg width="10" height="18" viewBox="0 0 10 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10 5.17647V0L0.000476837 11.0003L10 22V16.1765L5.00024 10.6761L10 5.17647Z" fill="#18FFFF"/><path d="M10 16.1765L5.00024 10.6762L10 5.17651V16.1765Z" fill="#2B3C55"/></svg>';
			case "next": return '<svg width="10" height="18" viewBox="0 0 10 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M0 5.17647V0L10 11.0003L0 22V16.1765L5 10.6761L0 5.17647Z" fill="#18FFFF"/><path d="M0 16.1765L5 10.6762L0 5.17651V16.1765Z" fill="#2B3C55"/></svg>';
			case "page": return page;
        }
    },
	onPageClicked: function (event, originalEvent, type, page){
		$.ajax({
			url:'adminforumlistjson',
			type:'POST',
			data:{'curp':page,abuse:abuse},
			dataType:'JSON',
			success:function (callback) {
					$("#token-list").html("");
					console.log("列表："+callback[0]['adddate']);
					for(var i=0;i<callback.length;i++){
						var htmla = '<li onclick="javascript:window.location.href=\'{$curhost}index.php/Home/Forum/forumdetail?forumid=='+ callback[i]['id'] +'\';">';
						htmla = htmla+'<div style="float:left;color:#333;width:90%;text-align:left;line-height:45px;">'+callback[i]['title']+'</div>';
						$("#token-list").append(htmla);
					}
				}
		})
	}
});
</script>
